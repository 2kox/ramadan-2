<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Group</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
        }

        header .image-container {
            display: inline-block;
            padding: 5px;
            border-radius: 50%;
        }

        header .image {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 22px; /* Keep original size */
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Cinzel', serif;
            margin-bottom: 0px; /* Even tighter space */
        }

        header .o {
            position: relative;
            display: inline-block;
        }

        header .o::after {
            content: '★'; /* نجمة Unicode */
            font-size: 8px; /* Smaller star size */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        /* Welcome Section Styling */
        section {
            padding: 20px 20px; /* Reduced padding for closer content */
        }

        .text-frame {
            border: 5px solid white; /* Thicker border */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }

        .text-frame h2 {
            font-family: 'Georgia', serif;
            font-size: 12px; /* Smaller size */
            margin: -5px 0 10px; /* Moves text slightly up */
        }

        .text-frame p {
            font-family: 'Arial', sans-serif;
            font-size: 10px; /* Smaller paragraph text */
            margin: 5px 0;
            line-height: 1.5; /* Enhanced readability */
        }

        .text-frame p.space {
            margin-top: 10px; /* Adds space between languages */
        }

        /* Links Styling */
        .link-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px; /* Reduced size */
            font-weight: bold;
            border: 2px solid black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .link img {
            width: 20px; /* Adjust icon size */
            height: 20px;
            margin-right: 10px;
        }

        .link:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 12px; /* Smaller footer text */
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 10px;
            }

            .link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
