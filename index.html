<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Group</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url('ramadan-bg.png'); /* خلفية رمضانية شفافة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      padding: 10px;
    }

    header .image-container {
      display: inline-block;
      padding: 5px;
      background-color: black; /* ضمان أن الخلفية سوداء */
    }

    header .image {
      width: 150px;
      height: auto;
      /* عرض الصورة بشكل طبيعي دون تأثير دائري أو تغيير ألوان */
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      margin-bottom: 0px;
    }

    /* تنسيق حرف الـ "O" والنجمة */
    header h1 .o {
      position: relative;
      display: inline-block;
    }

    header h1 .o .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px; /* حجم النجمة، يمكن تعديله حسب الرغبة */
      line-height: 1;
    }

    /* Floating Lanterns (ثابتة في الزوايا) */
    .lantern {
      position: absolute;
      width: 70px;
    }

    .lantern1 {
      top: 5%;
      left: 5%;
    }

    .lantern2 {
      top: 5%;
      right: 5%;
    }

    /* Welcome Section Styling */
    section {
      padding: 20px 20px;
    }

    .text-frame {
      border: 5px solid white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
    }

    .text-frame h2 {
      font-family: 'Georgia', serif;
      font-size: 12px;
      margin: -5px 0 10px;
    }

    .text-frame p {
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      margin: 5px 0;
      line-height: 1.5;
    }

    .text-frame p.space {
      margin-top: 10px;
    }

    /* Links Styling */
    .link-container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 15px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .link:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    /* Footer Styling */
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      font-size: 12px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        font-size: 10px;
      }

      .link {
        font-size: 12px;
      }

      .lantern {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Lanterns -->
  <img src="1lantern2.png" class="lantern lantern1" alt="Ramadan Lantern">
  <img src="2lantern2.png" class="lantern lantern2" alt="Ramadan Lantern">

  <!-- Header Section -->
  <header>

    </a>

      <img src="rules-icon.png" alt="Rules Logo">𝐑𝐮𝐥𝐞𝐬
    </a>

</body>
